<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Split — Offline</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
    background: #F7F6F3;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
  }
  .container {
    text-align: center;
    max-width: 320px;
  }
  .icon {
    width: 96px; height: 96px;
    background: #EDE8FF;
    border-radius: 32px;
    display: flex; align-items: center; justify-content: center;
    font-size: 48px;
    margin: 0 auto 28px;
    box-shadow: 0 8px 32px rgba(139,111,255,0.2);
  }
  h1 {
    font-size: 28px;
    font-weight: 700;
    color: #111;
    margin-bottom: 10px;
    letter-spacing: -0.5px;
  }
  p {
    font-size: 15px;
    color: #9E9C93;
    line-height: 1.6;
    margin-bottom: 32px;
  }
  .btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: #111;
    color: #fff;
    border: none;
    border-radius: 999px;
    padding: 14px 28px;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    transition: transform 0.15s;
  }
  .btn:active { transform: scale(0.97); }
  .note {
    margin-top: 20px;
    font-size: 12px;
    color: #C0BEB8;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="icon">✈️</div>
    <h1>You're offline</h1>
    <p>No internet connection right now.<br>Your data is safe — reconnect to sync.</p>
    <button class="btn" onclick="window.location.reload()">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 1 0 .49-4"/></svg>
      Try again
    </button>
    <p class="note">Split works offline — previously loaded screens remain available.</p>
  </div>
</body>
</html>
